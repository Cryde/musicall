# https://help.github.com/en/actions
# from : https://www.strangebuzz.com/en/blog/setting-a-ci-cd-workflow-for-a-symfony-project-thanks-to-the-github-actions
name: MusicAll CI process
on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master
jobs:
    symfony:
        name: Symfony 7.0 (PHP ${{ matrix.php-versions }})
        # https://hub.docker.com/_/ubuntu/
        runs-on: ubuntu-24.04
        services:
            # https://docs.docker.com/samples/library/mysql/
            mysql:
                image: mariadb:10.11
                env:
                    MYSQL_ROOT_PASSWORD: toor
                ports:
                    - 3306:3306
                options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

        strategy:
            fail-fast: true
            matrix:
                php-versions: ['8.3']
        steps:
            # —— Setup Github actions 🐙 —————————————————————————————————————————————
            # https://github.com/actions/checkout (official)
            - name: Checkout
              uses: actions/checkout@v4

            # https://github.com/shivammathur/setup-php (community)
            - name: Setup PHP, extensions and composer with shivammathur/setup-php
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php-versions }}
                  extensions: mbstring, xml, ctype, intl, pdo, pdo_mysql, mysql, dom, filter, gd, json, opcache
                  coverage: pcov
                  tools: phpstan
              env:
                  update: true

            - name: Check PHP Version
              run: php -v

            # —— Composer 🧙‍️ —————————————————————————————————————————————————————————
            -   name: Get Composer Cache Directory
                id: composer-cache
                run: |
                    echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
            - uses: actions/cache@v4
              with:
                  path: ${{ steps.composer-cache.outputs.dir }}
                  key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-composer-
            - name: Install dependencies
              run: composer install --no-progress --prefer-dist --optimize-autoloader


            # —— Symfony 🎵 ——————————————————————————————————————————————————————————
            - name: Check the Symfony console
              run: |
                  bin/console about
            ## —— Static analysis ✨ —————————————————————————————————————————————————
            - name: Static Analysis using PHPStan
              run: phpstan analyse --no-progress

            - name: Create test database
              run: |
                  php bin/console doctrine:cache:clear-metadata
                  php bin/console doctrine:database:create  --if-not-exists
                  php bin/console doctrine:schema:drop --force
                  php bin/console doctrine:schema:create
                  php bin/console doctrine:schema:validate
              env:
                  APP_ENV: test

            - name: Run tests and collect coverage
              run: vendor/bin/phpunit --coverage-clover ./coverage.xml
              env:
                  APP_ENV: test

            - name: Upload coverage reports to Codecov
              uses: codecov/codecov-action@v5
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
