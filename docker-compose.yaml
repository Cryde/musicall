services:
    php-web:
        build: .docker/frankenphp
        container_name: php-web
        ports:
            - "80:80" # HTTP
            - "443:443" # HTTPS
            - "443:443/udp" # HTTP/3
        volumes:
            - $PWD:/var/www/musicall
            - caddy_data:/data
            - caddy_config:/config
            - ./.docker/frankenphp/Caddyfile:/etc/frankenphp/Caddyfile
            - ./.docker/frankenphp/local/99-custom.ini:/usr/local/etc/php/conf.d/99-custom.ini
        environment:
            APP_ENV: 'dev'
            SERVER_NAME: 'musicall.local'
            APP_RUNTIME: 'Runtime\FrankenPhpSymfony\Runtime'
            # comment the following line in production, it allows to have nice human-readable logs in dev
        tty: true
        networks:
            musicall:
                ipv4_address: 10.200.200.7

    node:
        image: node:20
        container_name: node
        command: /bin/true
        working_dir: /var/www
        volumes:
            - .:/var/www:cached
        networks:
            musicall:
                ipv4_address: 10.200.200.4

    php-cli:
        build: .docker/cli-musicall
        container_name: php-cli
        working_dir: /var/www
        command: /bin/true
        networks:
            musicall:
                ipv4_address: 10.200.200.5
        volumes:
            - .:/var/www:cached
            - ./.docker/cli-musicall/local/99-custom.ini:/usr/local/etc/php/conf.d/99-custom.ini

    db:
        image: mariadb:10.11
        container_name: musicall-db
        environment:
            MYSQL_ROOT_PASSWORD: toor
            MYSQL_DATABASE: musicall
        volumes:
            - db_files:/var/lib/mysql:cached
            - ./volumes/db/logs:/var/log/mysql:cached
        networks:
            musicall:
                ipv4_address: 10.200.200.6
                aliases:
                    - db.musicall

    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.17.18
        container_name: musicall-es
        mem_limit: 512mb
        environment:
            - discovery.type=single-node
            - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
        ports:
            - 10.200.200.1:9200:9200
            - 10.200.200.1:9300:9300
        networks:
            musicall:
                ipv4_address: 10.200.200.8
                aliases:
                    - elasticsearch.musicall
        volumes:
            - es_files:/usr/share/elasticsearch/data:cached
networks:
    musicall:
        name: musicall
        ipam:
            driver: default
            config:
                -   subnet: 10.200.200.0/26

volumes:
    db_files:
        driver: local
    es_files:
        driver: local
    caddy_data:
    caddy_config:
