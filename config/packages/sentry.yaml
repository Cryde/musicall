when@prod:
    sentry:
        dsn: '%env(SENTRY_DSN)%'
        options:
            environment: '%kernel.environment%'
            integrations:
                - 'Sentry\Integration\IgnoreErrorsIntegration'

            # Specify a fixed sample rate:
            traces_sample_rate: 1.0

when@test:
    sentry:
        dsn: ~

when@dev:
    sentry:
        dsn: ~